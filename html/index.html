<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="M&M Useful Tools - Degrees of Success and Failure Calculator">
    <title>M&M Useful Tools</title>
</head>
<body>
    <div id="navbar-container"></div>
    <div>
        <div id="degreesTab" class="tab active">
            <div class="container container-small">
                <h2>Degrees of Success and Failure Calculator</h2>
                <label for="dc">Enter DC (Difficulty Class):</label>
                <input type="number" id="dc" placeholder="Enter DC" aria-label="Enter Difficulty Class">

                <label for="roll">Enter Player's Rolled Value:</label>
                <input type="number" id="roll" placeholder="Enter Player's Roll" aria-label="Enter Player's Roll">

                <button id="degreeCalcBtn" aria-label="Calculate Degrees of Success or Failure">Calculate</button>

                <div class="result" id="result" aria-live="polite"></div>
            </div>
        </div>
    </div>
</body>
</html>
