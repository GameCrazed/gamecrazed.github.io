<!DOCTYPE html>
<html lang="en">

<head>
    <%= htmlWebpackPlugin.options.templateParameters.head %>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h2>Measurements Table</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="5"
                        style="background-color: transparent; border: 1px solid transparent; position: relative;">
                        <button id="toggleButton" value="imperial"
                            aria-label="Toggle between Imperial and Metric">Toggle</button>
                    </th>
                </tr>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Mass</th>
                    <th scope="col">Time</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Volume</th>
                </tr>
            </thead>
            <tbody id="measurementsTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
