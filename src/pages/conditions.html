<!DOCTYPE html>
<html lang="en">

<head>
    <%= htmlWebpackPlugin.options.templateParameters.head %>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container container-wide">
        <h2>Conditions</h2>
        <div class="split">
            <div class="condition-half">
                <h3>Base Conditions</h3>
                <ul id="baseConditionsUList" class="conditionsList" aria-live="polite"></ul>
                <h3>Combined Conditions</h3>
                <ul id="combinedConditionsUList" class="conditionsList" aria-live="polite"></ul>
            </div>
            <div class="condition-half">
                <button id="addCreatureBtn" aria-label="Add Creature">Add Creature</button>
                <ul id="creaturesList" aria-live="polite"></ul>
            </div>
        </div>
    </div>
</body>

</html>
