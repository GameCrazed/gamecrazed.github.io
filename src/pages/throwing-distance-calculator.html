<!DOCTYPE html>
<html lang="en">

<head>
    <%= htmlWebpackPlugin.options.templateParameters.head %>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container container-small">
        <h2>Throwing Distance Calculator</h2>
        <label for="strength">Enter Strength Rank:</label>
        <input type="number" id="strength" placeholder="Enter Strength Rank" aria-label="Enter Strength Rank">

        <label for="massRank">Enter Mass Rank (if known):</label>
        <input type="number" id="massRank" placeholder="Enter Mass Rank" aria-label="Enter Mass Rank">

        <label for="throwingMassKg">Or Enter Weight (kg):</label>
        <input type="number" id="throwingMassKg" placeholder="Enter Weight in kg" aria-label="Enter Weight in kg">

        <label for="throwingMassLbs">Or Enter Weight (lbs):</label>
        <input type="number" id="throwingMassLbs" placeholder="Enter Weight in lbs" aria-label="Enter Weight in lbs">

        <button id="calcThrowDist" aria-label="Calculate Throwing Distance">Calculate Throwing Distance</button>

        <div class="result" id="throwingResult" aria-live="polite"></div>
    </div>
</body>

</html>
